<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <title>{% block title %}Price Action Repository{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}A comprehensive repository of price action movements, trading strategies, and market insights.{% endblock %}">
    <meta name="keywords" content="{% block meta_keywords %}technical analysis, price action, trading, swing trading, intraday, forex, stock market{% endblock %}">
    <meta name="author" content="Sudhanshu Gupta">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="{% block og_title %}Price Action Repository{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Learn price action strategies and become a smarter trader.{% endblock %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:image" content="{% block og_image %}{{ STATIC_URL }}images/og-default.jpg{% endblock %}">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% block twitter_title %}Price Action Repository{% endblock %}">
    <meta name="twitter:description" content="{% block twitter_description %}Explore expert technical analysis and trading techniques.{% endblock %}">
    <meta name="twitter:image" content="{% block twitter_image %}{{ STATIC_URL }}images/twitter-card.jpg{% endblock %}">

    <!-- Favicon -->
    <!-- <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}"> -->

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />

    <!-- Custom CSS -->
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->

    {% block extra_css %}{% endblock %}
</head>
<body class="bg-light text-dark d-flex flex-column min-vh-100">

    <!-- Header/Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container">
                <a class="navbar-brand fw-bold" href="{% url 'blog_list' %}">PriceActionRepository</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mainNavbar">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="{% url 'blog_list' %}">Blog</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container flex-grow-1 py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3 mt-auto">
        <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
            <p class="mb-0">&copy; {{ now.year }} Price Action Repository. All rights reserved.</p>
            <ul class="list-unstyled d-flex gap-3 mb-0">
                <li><a href="#" class="text-white"><i class="fab fa-facebook"></i></a></li>
                <li><a href="#" class="text-white"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#" class="text-white"><i class="fab fa-linkedin"></i></a></li>
                <li><a href="#" class="text-white"><i class="fab fa-github"></i></a></li>
            </ul>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>

    <!-- Bootstrap Bundle JS (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <!-- <script src="{% static 'js/main.js' %}"></script> -->

    {% block extra_js %}{% endblock %}
</body>
</html>
